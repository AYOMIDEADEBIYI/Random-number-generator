<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <h1>Random Numbers Generator</h1>
                <form>
                    <fieldset>
                        <legend>Range:</legend>
                        <h3>From a Min of: <span>1</span></h3>
                        <h3>To a Max of: <span>100</span></h3>
                    </fieldset>
                    <fieldset>
                        <legend>How Many?</legend>
                        <h2>Generate <input type="text" name="" id="inputBox">Numbers</h2>
                    </fieldset>
                    <div class="btn">
                        <button id="clearBtn" type="button">Clear</button>
                        <button id="generateBtn" type="button">Generate</button>
                    </div>
                </form>
                <div class="output">
                    <h2>Answer: </h2>
                    <h4 id="answer"></h4>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>

</html>
